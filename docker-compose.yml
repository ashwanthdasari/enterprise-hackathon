version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: enterprise-mysql
    environment:
      MYSQL_DATABASE: project_db
      MYSQL_ROOT_PASSWORD: rootpassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - enterprise-network

  backend:
    build: ./backend
    container_name: enterprise-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/project_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword123
    ports:
      - "8081:8081"
    networks:
      - enterprise-network

  frontend:
    build: ./frontend
    container_name: enterprise-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - enterprise-network

volumes:
  mysql-data:

networks:
  enterprise-network:
    driver: bridge
